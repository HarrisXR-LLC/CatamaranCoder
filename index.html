<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>

    <!-- ========== CSS STYLES ========== -->
    <style>
.container {
  text-align: center;
  padding: 50px;
  font-family: Arial, sans-serif;
}

h1 {
  margin-bottom: 20px;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}
    </style>
    <!-- ========== END CSS STYLES ========== -->
</head>
<body>
    <!-- ========== HTML CONTENT ========== -->
    <div class="container">
  <h1>Hello World!</h1>
  <p>Welcome to the code editor.</p>
  <button onclick="showMessage()">Click Me</button>
</div>
    <!-- ========== END HTML CONTENT ========== -->
    
    <!-- ========== JAVASCRIPT ========== -->
    <script>
function showMessage() {
  alert('Hello from the code editor!');
}
    </script>
    <!-- ========== END JAVASCRIPT ========== -->
</body>
</html>
